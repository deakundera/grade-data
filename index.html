<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모클 성적 조회 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .instructions {
            background: #e8f2ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .student-info {
            background: #e8f2ff;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #667eea;
        }
        
        .student-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.6em;
        }
        
        .grade-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
        }
        
        .grade-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        
        .grade-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .grade-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .grade-summary-item {
            text-align: center;
        }
        
        .grade-summary-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .grade-summary-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .grade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }
        
        .grade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .grade-label {
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .grade-value {
            font-weight: bold;
            color: #333;
        }
        
        .grade-1 { color: #e74c3c; }
        .grade-2 { color: #f39c12; }
        .grade-3 { color: #f1c40f; }
        .grade-4 { color: #2ecc71; }
        .grade-5 { color: #3498db; }
        .grade-6 { color: #9b59b6; }
        
        .no-results, .no-data {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 40px;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .admin-section {
            background: #fff3cd;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #ffc107;
        }
        
        .admin-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 1em;
            margin: 10px 0;
        }
        
        .admin-btn {
            background: #ffc107;
            color: #856404;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .grade-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>📊 모클 성적 조회 시스템</h1>
            <p>정동민국어논술학원 • 고2 모의고사 성적 조회</p>
        </div>
        
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('student')">🔍 성적 조회</button>
            <button class="tab" onclick="switchTab('admin')">⚙️ 관리자</button>
        </div>
        
        <!-- 학생 조회 탭 -->
        <div id="studentTab" class="tab-content active">
            <div class="instructions">
                <h3>📋 성적 조회 방법</h3>
                <p>• <strong>출결번호로 검색:</strong> 본인의 4자리 출결번호를 입력하세요</p>
                <p>• 예시: 3188, 6167, 2304 등</p>
            </div>
            
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="출결번호를 입력하세요 (예: 3188)" maxlength="4">
                    <button onclick="searchStudent()" class="search-btn" id="searchBtn">🔍 조회</button>
                </div>
            </div>
            
            <div id="noData" class="no-data">
                <h3>📋 데이터 상태</h3>
                <p>성적 데이터를 불러오는 중...</p>
            </div>
            
            <div id="results" style="display: none;">
                <div id="studentInfo"></div>
                <div id="gradeCards" class="grade-cards"></div>
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <h3>🔍 검색 결과가 없습니다</h3>
                <p>입력하신 출결번호를 다시 확인해주세요.</p>
            </div>
        </div>
        
        <!-- 관리자 탭 -->
        <div id="adminTab" class="tab-content">
            <div class="admin-section">
                <h3>⚙️ 관리자 영역</h3>
                <p>관리자 기능은 현재 개발 중입니다.</p>
            </div>
        </div>
    </div>

        function switchTab(tabName) {
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            
            if (tabName === 'student') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('studentTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('adminTab').classList.add('active');
            }
        }

        function searchStudent() {
            var query = document.getElementById('searchInput').value.trim();
            var resultsDiv = document.getElementById('results');
            var noResultsDiv = document.getElementById('noResults');
            var noDataDiv = document.getElementById('noData');
            
            resultsDiv.style.display = 'none';
            noResultsDiv.style.display = 'none';
            noDataDiv.style.display = 'none';
            
            if (!query) {
                alert('출결번호를 입력해주세요.');
                return;
            }
            
            var student = studentData[query];
            
            if (!student) {
                noResultsDiv.style.display = 'block';
                return;
            }
            
            displayStudentInfo(student);
            displayGrades(student.grades);
            resultsDiv.style.display = 'block';
        }

        function displayStudentInfo(student) {
            var studentInfoDiv = document.getElementById('studentInfo');
            var gradeKeys = Object.keys(student.grades);
            var attendedTests = gradeKeys.length;
            
            studentInfoDiv.innerHTML = 
                '<div class="student-info">' +
                '<h2>👨‍🎓 ' + student.name + '</h2>' +
                '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">' +
                '<div style="display: flex; justify-content: space-between;"><span style="font-weight: 600; color: #555;">출결번호:</span><span style="color: #333; font-weight: bold;">' + student.attendanceNumber + '</span></div>' +
                '<div style="display: flex; justify-content: space-between;"><span style="font-weight: 600; color: #555;">응시 현황:</span><span style="color: #333; font-weight: bold;">' + attendedTests + '회 응시</span></div>' +
                '</div></div>';
        }

        function displayGrades(grades) {
            var gradeCardsDiv = document.getElementById('gradeCards');
            gradeCardsDiv.innerHTML = '';
            
            var testNames = Object.keys(grades);
            
            for (var i = 0; i < testNames.length; i++) {
                var testName = testNames[i];
                var gradeData = grades[testName];
                var gradeCard = document.createElement('div');
                gradeCard.className = 'grade-card';
                
                var detailsHtml = '';
                if (gradeData.details) {
                    var detailKeys = Object.keys(gradeData.details);
                    for (var j = 0; j < detailKeys.length; j++) {
                        var subject = detailKeys[j];
                        var score = gradeData.details[subject];
                        var ratio = gradeData.ratios[subject] || 0;
                        var ratioColor = ratio >= 80 ? '#e74c3c' : ratio >= 60 ? '#f39c12' : ratio >= 40 ? '#f1c40f' : '#95a5a6';
                        
                        detailsHtml += 
                            '<div class="grade-item">' +
                            '<span class="grade-label">' + subject + '</span>' +
                            '<span class="grade-value">' + score + '점 ' +
                            '<span style="color: ' + ratioColor + '; font-size: 0.85em;">(' + ratio + '%)</span>' +
                            '</span></div>';
                    }
                }
                
                var sourceInfo = '';
                if (gradeData.source) {
                    sourceInfo = '<div class="grade-summary-item"><div class="grade-summary-value" style="font-size: 0.9em; color: #666;">' + gradeData.source + '</div><div class="grade-summary-label">출처</div></div>';
                }
                
                gradeCard.innerHTML = 
                    '<h3>📝 ' + testName + '</h3>' +
                    '<div class="grade-summary">' +
                    '<div class="grade-summary-item"><div class="grade-summary-value grade-' + gradeData.grade + '">' + gradeData.grade + '등급</div><div class="grade-summary-label">내 등급</div></div>' +
                    '<div class="grade-summary-item"><div class="grade-summary-value">' + gradeData.score + '점</div><div class="grade-summary-label">내 점수</div></div>' +
                    sourceInfo + '</div>' +
                    '<div style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;"><h4 style="margin-bottom: 10px; color: #333; font-size: 1em;">📊 과목별 성취도 (점수 및 비율)</h4><div class="grade-details">' + detailsHtml + '</div></div>';
                
                gradeCardsDiv.appendChild(gradeCard);
            }
        }

        // 이벤트 리스너
        document.getElementById('searchInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            if (e.target.value.length > 4) {
                e.target.value = e.target.value.slice(0, 4);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });

        // 페이지 로드 시 데이터 상태 업데이트
        window.onload = function() {
            document.getElementById('noData').innerHTML = '<h3>✅ 데이터 준비 완료</h3><p>출결번호를 입력하여 성적을 조회하세요.</p>';
            document.getElementById('noData').style.background = '#d4edda';
            document.getElementById('noData').style.color = '#155724';
        };

</html>
